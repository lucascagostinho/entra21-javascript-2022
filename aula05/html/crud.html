<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
        <link rel="stylesheet" href="/css/style.css">
</head>

<body class="container">
    <header class="row mb-4">
        <section class="col">
            <div class="card">
                <div class="card-body text-center">
                    <h1>CRUD Example</h1>
                    <a href="/aula05/html/vertical.html" class="btn btn-outline-primary me-2">Vertical Option</a>
                    <a href="/aula05/html/horizontal.html" class="btn btn-outline-primary me-2">Horizontal Option</a>
                </div>
                <div class="card-footer">
                    <div class="card-body text-center"></div>
                </div>
            </div>
        </section>
    </header>

    <section class="row">
        <aside class="col-3">
            <div class="card">
                <div class="card-header">Form</div>
                <form>
                    <div class="card-body">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" required />

                        <div class="row">
                            <div class="col-5">
                                <label for="age">Age</label>
                                <input type="number" id="age" class="form-control" />
                            </div>
                            <div class="col">
                                <label for="city">City</label>
                                <input type="text" id="city" class="form-control" value="Jba" readonly />
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-outline-success" id="add">
                            Add
                        </button>
                        <button type="submit" class="btn btn-outline-primary" id="update">
                            Update
                        </button>
                        <button type="reset" class="btn btn-outline-danger" id="clean">
                            Clean
                        </button>
                    </div>
                </form>
            </div>
        </aside>
        <main class="col">
            <div class="card">
                <div class="card-header">Data</div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <th>Name</th>
                            <th>Age</th>
                            <th>City</th>
                            <th></th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Ozzy Osbourne</td>
                                <td>73</td>
                                <td>Birmingham</td>
                                <td>
                                    <button class="btn btn-outline-primary">Edit</button>
                                    <button class="btn btn-outline-danger">Delete</button>
                                </td>
                            </tr>

                            <tr>
                                <td>James Hetfield</td>
                                <td>59</td>
                                <td>Downey</td>
                                <td>
                                    <button class="btn btn-outline-primary">Edit</button>
                                    <button class="btn btn-outline-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/aula05/js/crud.js"></script>
</body>

</html>
